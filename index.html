<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid">
    <!-- Timeblocks go here -->

    <div class="row time-block" id="9am">
      <p class="text-right hour col-1">9am</p>
      <textarea name="task" class="description col-10" data-id="9"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save pr-3 h2 ml-2"></i></button>
    </div>

    <div class="row time-block" id="10am">
      <p class="text-right hour col-1">10am</p>
      <textarea name="task" class="description col-10" data-id="10"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save pr-3 h2 ml-2"></i></button>
    </div>

    <div class="row time-block" id="11am">
      <p class="text-right hour col-1">11am</p>
      <textarea name="task" class="description col-10" data-id="11"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save pr-3 h2 ml-2"></i></button>
    </div>

    <div class="row time-block" id="12pm">
      <p class="text-right hour col-1">12pm</p>
      <textarea name="task" class="description col-10" data-id="12"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save pr-3 h2 ml-2"></i></button>
    </div>

    <div class="row time-block" id="1pm">
      <p class="text-right hour col-1">1pm</p>
      <textarea name="task" class="description col-10" data-id="13"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save pr-3 h2 ml-2"></i></button>
    </div>

    <div class="row time-block" id="2pm">
      <p class="text-right hour col-1">2pm</p>
      <textarea name="task" class="description col-10" data-id="14"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save pr-3 h2 ml-2"></i></button>
    </div>

    <div class="row time-block" id="3pm">
      <p class="text-right hour col-1">3pm</p>
      <textarea name="task" class="description col-10" data-id="15"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save pr-3 h2 ml-2"></i></button>
    </div>
    <div class="row time-block" id="4pm">
      <p class="text-right hour col-1">4pm</p>
      <textarea name="task" class="description col-10" data-id="16"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save pr-3 h2 ml-2"></i></button>
    </div>
    <div class="row time-block" id="5pm">
      <p class="text-right hour col-1">5pm</p>
      <textarea name="task" class="description col-10" data-id="17"></textarea>
      <button class="btn saveBtn col-1"><i class="fas fa-save pr-3 h2 ml-2"></i></button>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
